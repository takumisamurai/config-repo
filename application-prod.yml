spring:
  datasource:
    url: jdbc:oracle:thin:@//<host>:1521/<service-name>
    username: <username>
    password: <password>
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update  # or validate for uat/prod

